<!-- main app container -->
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>FEEDBACK</h3>
                <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required</div>
                            <div *ngIf="f.name.errors.pattern"> Name should only be characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Mobile No</label>
                        <input type="number" data-numeric-input formControlName="mobile" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" />
                        <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                            <div *ngIf="f.mobile.errors.required">Mobile Number is required</div>
                            <div *ngIf="f.mobile.errors.pattern">Enter 10 digits Mobile Number</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Feedback Content</label>
                        <textarea formControlName="feedback" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.feedback.errors }"></textarea>
                        <div *ngIf="submitted && f.feedback.errors" class="invalid-feedback">
                            <div *ngIf="f.feedback.errors.required">Feedback is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Submit</button>&nbsp;
                        <button class="btn btn-primary" (click)="BackPage()">Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
